<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch_API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .show{
            display: block;
        }
        #user-header{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox :</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button  class="btn btn-success mr-4" id="getUser">Get Users</button>
            <button class="btn btn-warning mr-4" id="getPost">Get Api Data</button>
        </div>
    <form id="addPost" class="mt-5">
        <div class="form-group">
            <input class="form-control" id="title" type="text" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control"  id="body" placeholder="body"></textarea>
        </div>
        <input class="btn btn-secondary" type="submit" value="submit">
    </form>

    <h2 id="user-header" >Users : </h2>
    <div id="Users"></div>

    <h2>Posts : </h2>
    <div id="Posts"></div>
    </div>
    


    <script src="scripts.js"></script>
</body>

</html>
